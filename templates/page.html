<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 32px;
        }
        a {
            color: #fff;
            background: #222;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            margin: 0 8px;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #fff;
            color: #111;
        }
        p {
            margin-top: 40px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Welcome to Supabase Auth App</h1>
    <!--Links to register or login-->
    <a href="/register">Register</a> | <a href="/login">Login</a>
    <p>Made by Muhamad Amirul Hezzat</p>
</body>
</html>
